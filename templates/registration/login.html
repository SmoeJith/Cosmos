{% extends "cosmos/base-head.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Cosmos: Please Login
{% endblock %}

{% block body %}
    <div class="container d-flex justify-content-center">
        <form class="m-5 crispy-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-light my-2">Log In</button>
        </form>
    </div>
{% endblock %}
