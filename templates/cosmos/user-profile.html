{% extends "cosmos/base-head.html" %}
{% load static %}

{% block title %}
  Cosmos: Social Space
{% endblock %}

{% block body %}
  <!-- Navbar -->
  {% include "cosmos/navbar.html" with current_user=current_user %}

  <!-- Posts -->
  <div class="container">
    <div class="row justify-content-center">
      {% for post in posts %}
        {% include "cosmos/post.html" with post=post %}
      {% endfor %}
      <div class="col-6 d-flex justify-content-center align-items-center" style="height:150px;">
        <button class="btn btn-load w-50">
          <span><i class="bi bi-arrow-down-short"></i>&nbsp;Load more posts&nbsp;<i class="bi bi-arrow-down-short"></i></span>
        </button>
      </div>
    </div>
  </div>
{% endblock %}
