{% extends "cosmos/base-head.html" %}

{% block title %}
  Cosmos: Social Space
{% endblock %}

{% block body %}
  <!-- Navbar -->
  <nav class="navbar shadow fixed-top" style="background-color: #8877dd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: white;">Cosmos</a>
    </div>
  </nav>

  <!-- Navbar Spacer -->
  <div class="" style="height:50px;"></div>

  <!-- Posts -->
  <div class="container">
    <div class="row justify-content-center">
      {% for post in posts %}
        <div class="col-6 rounded shadow m-5 p-3 post">

          <!-- Post Header -->
          <div class="row m-2 mb-3">

            <!-- Pfp -->
            <div class="col-2 d-flex px-0">
              <img src="http://placekitten.com/256/256" class="rounded-circle" width="100%" height="100%">
            </div>

            <!-- Username / Date Posted -->
            <div class="col d-flex align-items-center">
              <div>
                <h3>{{ post.user.username }}</h3>
                <h6 class="">{{ post.posted_at }}</h6>
              </div>
            </div>

            <!-- Share Button -->
            <div class="col d-flex justify-content-end p-0">
              <button class="btn btn-outline-primary" style="width:48px;height:48px;">
                <i class="bi bi-share-fill"></i>
              </button>
            </div>
          </div>

          <hr>

          <!-- Post Body -->
          <div class="row m-2">
            <p>{{ post.post_body }}</p>
          </div>

          <!-- Post Image -->
          <!--
          <div class="row m-2">
            <img src="http://placekitten.com/1080/720" alt="" class="rounded border p-0">
          </div>
          -->
          <hr>

          <!-- Post Controls -->
          <div class="row d-flex mt-4 justify-content-between">
            <!-- Like -->
            <div class="col d-flex justify-content-center p-0">
              <button class="btn btn-outline-success" style="width:48px;height:48px;">
                <i class="bi bi-hand-thumbs-up-fill"></i>
              </button>
            </div>
            <!-- Dislike -->
            <div class="col d-flex justify-content-center p-0">
              <button class="btn btn-outline-danger" style="width:48px;height:48px;">
                <i class="bi bi-hand-thumbs-down-fill"></i>
              </button>
            </div>
            <!-- Repost -->
            <div class="col d-flex justify-content-center p-0">
              <button class="btn btn-outline-info" style="width:48px;height:48px;">
                <i class="bi bi-chat-square-quote-fill"></i>
              </button>
            </div>
            <!-- Reply -->
            <div class="col d-flex justify-content-center p-0">
              <button class="btn btn-outline-warning" style="width:48px;height:48px;">
                <i class="bi bi-reply-fill"></i>
              </button>
            </div>
          </div>
        </div>
      {% endfor %}
      <div class="col-6 d-flex justify-content-center align-items-center" style="height:150px;">
        <button class="btn btn-secondary w-50">
          <span><i class="bi bi-arrow-down-short"></i>&nbsp;Load more posts&nbsp;<i class="bi bi-arrow-down-short"></i></span>
        </button>
      </div>
    </div>
  </div>
{% endblock %}
