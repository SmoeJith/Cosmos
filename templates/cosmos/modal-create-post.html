{% load static %}
{% load crispy_forms_filters %}

<!-- Modal with form -->
<div class="modal fade" id="modal-post-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="crispy-form" action="{% url 'create_post' %}" method="post">
        {% csrf_token %}
        <div class="modal-header">
          <h1 class="modal-title fs-5">Make A Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            {{ post_form|crispy }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-light my-2" value="Create Post">
        </div>
      </form>
    </div>
  </div>
</div>
