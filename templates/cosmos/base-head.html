<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Page Not Found{% endblock %}</title>

  <!-- jQuery, Popper, and Bootstrap import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Bootstrap icons import -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Stylesheet import -->
  <link rel="stylesheet" href="{% static 'cosmos/styles/posts.css' %}">
  <link rel="stylesheet" href="{% static 'cosmos/styles/profile.css' %}">

  <!-- CSRF token grabbing -->
  <meta name="_token" content="{{ csrf_token }}">
  <script src="{% static 'cosmos/scripts/csrf.js' %}"></script>

  <!-- Custom HTML tag dataset attributes -->
  <script src="{% static 'cosmos/scripts/cosmos-tag-attributes.js' %}"></script>

  <!-- Behavior for posts -->
  <script src="{% static 'cosmos/scripts/posts.js' %}"></script>

  <!-- Additional Header Content -->
  {% block header %}
  {% endblock %}
</head>
<body class="">
  {% block body %}
    <div class="container text-center">
      <div class="row w-100 align-center justify-content-center">
        <div class="col-8 rounded shadow p-5 m-5 align-center justify-content-center post">
          <h1>Sorry! We couldn't find your page...</h1>
        </div>
      </div>
    </div>
  {% endblock %}
</body>
</html>
