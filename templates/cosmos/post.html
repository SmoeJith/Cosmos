<div class="col-6 rounded shadow m-3 p-3 post">

  <!-- Post Header -->
  <div class="row m-2 mb-3">

    <!-- Pfp -->
    <div class="col-2 d-flex px-0">
      <a href="/user/{{ post.user_id }}">
        <img src="{{ post.user.profile.pro_pic.url }}" class="rounded-circle img-fluid">
      </a>
    </div>

    <!-- Username / Date Posted -->
    <div class="col d-flex align-items-center">
      <div>
        <a class="text-white text-decoration-none" href="/user/{{ post.user_id }}">
          <h3>{{ post.user.username }}</h3>
        </a>
        <h6 class="">{{ post.posted_at }}</h6>
      </div>
    </div>

    <!-- Share Button -->
    <div class="col d-flex justify-content-end p-0">
      <div class="dropdown">
        <button class="btn btn-load dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item" href="#">Share</a></li>
        <li><a class="dropdown-item" href="#">Delete</a></li>
  </ul>
</div>
    </div>
  </div>

  <hr>

  <!-- Post Body -->
  <div class="row m-2">
    <p>{{ post.post_body }}</p>
  </div>

  <!-- Post Image -->
  <!--div class="row m-2">
    <img src="http://placekitten.com/1080/720" alt="" class="rounded border p-0">
  </div-->
  <hr>

  <!-- Post Controls -->
  <div class="row d-flex mt-4 justify-content-between">
    <!-- Like -->
    <div class="col d-flex justify-content-center p-0">
      <a class="btn btn-outline-like" href="" style="width:48px;height:48px;font-size:1.5em;">
        <i class="bi bi-hand-thumbs-up-fill"></i>
      </a>
    </div>
    <!-- Dislike -->
    <div class="col d-flex justify-content-center p-0">
      <a class="btn btn-outline-dislike" href="" style="width:48px;height:48px;font-size:1.5em;">
        <i class="bi bi-hand-thumbs-down-fill"></i>
      </a>
    </div>
    <!-- Thread -->
    <div class="col d-flex justify-content-center p-0">
      <a class="btn btn-outline-info" href="{% url 'queryPost' post.id %}" style="width:48px;height:48px;font-size:1.5em;">
        <i class="bi bi-chat-square-quote-fill"></i>
      </a>
    </div>
    <!-- Reply -->
    <div class="col d-flex justify-content-center p-0">
      <a class="btn btn-outline-warning" href="{% url 'create_reply' post.id %}" style="width:48px;height:48px;font-size:1.5em;">
        <i class="bi bi-reply-fill"></i>
      </a>
    </div>
  </div>
</div>
